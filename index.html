<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Parcial 1</title>
  </head>
  <header>
    <div class="container">
      <div class="navbar">
        <a class="navbar-brand" onclick="reload()">
          <img src="/img/logo.png" id="logo" alt="logo" />
        </a>
        <div class="busqueda">
          <input
            type="text"
            id="searchBar"
            placeholder="  Filtrar por categoria"
          />
          <button id="searchButton" type="button" onclick="filtrar()">
            <img src="/img/busqueda.png" alt="busqueda" />
          </button>
        </div>
        <a id="fav" onclick="darFavoritos()">
          <img src="/img/favoritos.png" alt="favoritos" />
        </a>
      </div>
    </div>
  </header>

  <main id="cuerpoTabla"></main>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body" id="contenidoModal"></div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            id="botonModal"
            data-bs-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"
  ></script>
</html>
